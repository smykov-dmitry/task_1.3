<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>dap-plain-html-login-page.png</title>
</head>
<body>
<div class="header">
    Digital Access<br>
    <i>PASS</i>
</div>
<div class="login">
    <img src="img/login_arrow.png">
    <a href="#">Members Login</a>
</div>
<div class="menu">
    <table>
        <tr>
            <td><a href="#">Home</a></td>
            <td><a href="#">Blog</a></td>
            <td><a href="#">Videos</a></td>
        </tr>
    </table>
</div>
<div class="content">
    <h2>Login</h2>
    <form>
        <table>
            <tr>
                <td><label for="email">Email address<br><p class="note">(which will also be your username)</p></label></td>
                <td><input class="email" type="text" id="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input class="password" type="password" id="password"></td>
            </tr>
                <td></td>
                <td><input type="checkbox" class="checkbox" id="rememberme"><label for="rememberme">Remember me (for 2 weeks)</label></td>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
        <a href="#">Forgot Password</a>
    </form>
</div>
<div class="footer">
    &#169 2008-2011 <a href="#">DigitalAccessPass.com.</a> All Rights Reserved.
</div>
</body>
